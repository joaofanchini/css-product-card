<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/56df755d81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Animated Product</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="shoesBackGround">
                <div class="gradients">
                    <div class="gradient" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">Nike</h1>
                <img class="logo" src="./images/logo.png" alt="Logo brand">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="./images/blue.png" class="shoe show" color="blue">
                <img src="./images/red.png" class="shoe" color="red">
                <img src="./images/green.png" class="shoe" color="green">
                <img src="./images/orange.png" class="shoe" color="orange">
                <img src="./images/black.png" class="shoe" color="black">
            </div>
            <div class="info">
                <div class="shoesName">
                    <h1 class="big">Nike Shoes</h1>
                    <span class="new">New</span>
                </div>
                <h3 class="small">Men's running shoes</h3>
                <div class="description">
                    <h3 class="title">Product info</h3>
                    <p class="text">Text</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                <div class="sice-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size active">7</span>
                        <span class="size">8</span>
                        <span class="size">9</span>
                        <span class="size">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class="buy-container">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add card</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>200.00</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="./app.js" type="text/javascript"></script>

</html>
